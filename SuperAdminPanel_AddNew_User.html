        <!-- New User -->
        <form class="col py-3 " style="background-color: rgb(247, 251, 252);" >
          <h3 class="Add_user_heading"><img src="/assets/img/user.png" alt="">
          Add New User</h3>
          <div class="form-control mb-4" style="background-color: rgb(242, 248, 248);">
            <h5>Users</h5>
            <hr />
            <div class="FormUser">
              <div class="Form_User1">
                <label for=""><b>Name</b></label>
                <br />
                <input type="text" />
              </div>
              <div class="Form_User2">
                <label for=""><b>Slug Name</b></label>
                <br />
                <input type="text" />
              </div>
              <div class="Form_User3">
                <label for=""><b>User Name</b></label>
                <br />
                <input type="text" />
              </div>
              <div class="Form_User4">
                <label for=""><b> Country</b></label>
                <br />
                <input type="text" />
              </div>

              <div class="Form_User5">
                <label for=""><b> State</b></label>
                <br />
                <input type="text" />
              </div>

              <div class="Form_User6">
                <label for=""><b> City</b></label>
                <br />
                <input type="text" />
              </div>

              <div class="Form_User7">
                <label for=""><b> Email</b></label>
                <br />
                <input type="text" />
              </div>

              <div class="Form_User8">
                <label for=""><b> Password</b></label>
                <br />
                <input type="text" />
              </div>

              <div class="Form_User9">
                <label for=""><b>Address</b></label>
                <br />
                <textarea name="" id="" cols="10" rows="2"></textarea>
              </div>

              
              <div class="Form_User10" >
                <label for=""><b> Status</b></label>
                <br />
                <select
                  class="selectpicker border " style="width: 300px !important;"
                  aria-label="Default select example"
                  data-live-search="true"
                >
                  <option value="1" selected>Select Status</option>
                  <option value="2">Approve</option>
                  <option value="3">Disapprove</option>
                </select>
              </div>


              <div class="Form_User11" style="width:300px;">
                <label for=""><b> Role</b></label>
                <br />
                <select
                
                  class="selectpicker border"
                  aria-label="Default select example"
                  data-live-search="true"
                >
                  <option value="1" selected>Select Role</option>
                  <option value="2">Super Admin</option>
                  <option value="3">Admin</option>
                  <option value="4">Bidder</option>
                </select>
              </div>
              
              <div class="Form_User12">
                <label for=""><b> Select Image</b></label>
                <br />
                <input
                  class="form-control"
                  accept=".jpg,.png,.jpeg"
                  type="file"
                  id="formFile"
                  multiple
                />
              </div>

              <div class="Form_User13">
                <label for=""><b>Terms and Conditions</b></label>
                <br />
                <textarea name="" id="" cols="20" rows="6"></textarea>
              </div>
              <div class="d-grid gap-2 d-md-block">  
              <a class="btn"  style="background-color: #3d5a5a; color: white; position: relative;left: 934px;" href="SuperAdminPanel_UserManagement.html" type="reset" >Save and Return</a>

            </div>
